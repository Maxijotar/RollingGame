<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&family=Suez+One&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="styleCon.css">
    <title>Rolling Code Games</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <img src="./Img/ICino.png" alt="" width="40" height="34">
            <a class="navbar-brand" href="#">Rolling Code Games</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Nosotros</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Formulario -->
    <section class="formulario">
        <div class="container-xl">
            <div class="row">
                <div class="col-md-8 mx-auto ">
                    <div class="contactato-form">
                        <form>
                            <h1>Env√≠anos una consulta</h1>
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-nombre">
                                        <label for="inputNombre">Nombre</label>
                                        <input type="text" class="form-control" required style="margin-top: 10px;">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-apellido">
                                        <label for="inputApellido">Apellido</label>
                                        <input type="text" class="form-control" required style="margin-top: 10px;">
                                    </div>
                                </div>
                            </div>
                            <div class="form-correo" style="margin-top: 15px;">
                                <label for="inputCorreo">Correo electronico</label>
                                <input type="email" class="form-control" required style="margin-top: 10px;">
                            </div>
                            <div class="form-mensaje" style="margin-top: 15px;">
                                <label for="inputMensaje">Mensaje</label>
                                <textarea class="form-control" rows="5" required style="margin-top: 10px;"></textarea>
                            </div>
                            <div class="boton">
                                <input type="submit" class="btn btn-primary" value="Enviar">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <body>

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
    </body>

</html>
